<!DOCTYPE html>
<html>
<head>
    <title>Map Test - Fixed Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h2>üß™ Map Test - Fixed Tile Providers</h2>
    <p>Testing CartoDB Positron tiles (most reliable)</p>
    <div id="map"></div>
    <p>If you see streets of Hyderabad, the fix worked!</p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Test with CartoDB Positron (same as admin panel fix)
        var map = L.map('map').setView([17.4065, 78.4772], 13);

        const tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19,
            attribution: '¬© CARTO, ¬© OpenStreetMap contributors'
        }).addTo(map);

        tileLayer.on('load', function() {
            console.log('‚úÖ CartoDB tiles loaded successfully');
        }).on('tileerror', function(e) {
            console.error('‚ö†Ô∏è CartoDB failed, trying OpenStreetMap...');
            map.removeLayer(tileLayer);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        });

        // Add test marker
        L.marker([17.4065, 78.4772]).addTo(map)
            .bindPopup('Hyderabad, India<br>Test marker')
            .openPopup();
    </script>
</body>
</html>
