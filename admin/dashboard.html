<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicFix - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .stat-box.blue {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .stat-box.green {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .stat-box.orange {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .stat-box.red {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .card-list {
            display: grid;
            gap: 20px;
        }

        .card-item {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .card-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        .card-item h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-item p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .badge-custom {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-high { background: #fee2e2; color: #991b1b; }
        .badge-medium { background: #fed7aa; color: #92400e; }
        .badge-low { background: #d1fae5; color: #065f46; }
        .badge-critical { background: #fca5a5; color: #7f1d1d; }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .analytics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .analytics-card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .analytics-card h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .analytics-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .analytics-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .tabs { gap: 8px; }
            .tab-button { padding: 12px 20px; font-size: 0.9rem; }
            .stat-value { font-size: 2rem; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        }

        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            float: right;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
            <h1>üèôÔ∏è CivicFix Dashboard</h1>
            <p>Real-time civic issue monitoring and management</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="dashboard">üìä Dashboard</button>
            <button class="tab-button" data-tab="reports">üìã Reports</button>
            <button class="tab-button" data-tab="analytics">üìà Analytics</button>
            <button class="tab-button" data-tab="departments">üè¢ Departments</button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="stats-grid">
                    <div class="stat-box blue">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                    <div class="stat-box green">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-value" id="resolved-count">0</div>
                        <div class="stat-label">Resolved</div>
                    </div>
                    <div class="stat-box orange">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-value" id="pending-count">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-box red">
                        <div class="stat-icon">üö®</div>
                        <div class="stat-value" id="critical-count">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                </div>

                <h2 style="margin-bottom: 20px; color: #333;">Recent Reports</h2>
                <div id="recent-reports-container"></div>
            </div>

            <!-- Reports Section -->
            <div id="reports" class="section">
                <h2 style="margin-bottom: 20px; color: #333;">All Reports</h2>
                <div id="all-reports-container"></div>
            </div>

            <!-- Analytics Section -->
            <div id="analytics" class="section">
                <h2 style="margin-bottom: 20px; color: #333;">Analytics & Insights</h2>
                <div class="analytics-row">
                    <div class="analytics-card">
                        <h4>üìä By Type</h4>
                        <div id="type-breakdown"></div>
                    </div>
                    <div class="analytics-card">
                        <h4>‚ö° By Severity</h4>
                        <div id="severity-breakdown"></div>
                    </div>
                    <div class="analytics-card">
                        <h4>üîÑ By Status</h4>
                        <div id="status-breakdown"></div>
                    </div>
                </div>
            </div>

            <!-- Departments Section -->
            <div id="departments" class="section">
                <h2 style="margin-bottom: 20px; color: #333;">Departments</h2>
                <div id="departments-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // Tab Navigation
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tab = this.getAttribute('data-tab');
                
                // Update button states
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update section visibility
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(tab).classList.add('active');
                
                // Load data for the section
                loadSectionData(tab);
            });
        });

        function loadSectionData(tab) {
            switch(tab) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'reports':
                    loadAllReports();
                    break;
                case 'analytics':
                    loadAnalytics();
                    break;
                case 'departments':
                    loadDepartments();
                    break;
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            try {
                // Fetch stats
                const statsResponse = await fetch(`${API_BASE}/stats`);
                const statsData = await statsResponse.json();
                const stats = statsData.stats || statsData;

                // Update stat boxes
                document.getElementById('total-count').textContent = stats.total || 0;
                document.getElementById('resolved-count').textContent = stats.resolved || 0;
                document.getElementById('pending-count').textContent = stats.pending || 0;
                document.getElementById('critical-count').textContent = stats.critical || 0;

                // Fetch recent reports
                const reportsResponse = await fetch(`${API_BASE}/reports?limit=5`);
                const reportsData = await reportsResponse.json();
                const reports = reportsData.reports || reportsData;

                // Display recent reports
                const container = document.getElementById('recent-reports-container');
                if (reports.length === 0) {
                    container.innerHTML = '<p class="loading">No reports yet</p>';
                    return;
                }

                container.innerHTML = reports.map(report => `
                    <div class="card-item">
                        <h3>üîπ ${formatType(report.type)}</h3>
                        <p><strong>üìç Location:</strong> ${report.address}</p>
                        <p><strong>‚è∞ Time:</strong> ${formatDate(report.created_at)}</p>
                        <p><strong>üìù Description:</strong> ${report.description || 'No description'}</p>
                        <div>
                            <span class="badge-custom badge-${report.severity}">${report.severity.toUpperCase()}</span>
                            <span class="badge-custom" style="background: #e0e7ff; color: #3730a3;">${report.status}</span>
                        </div>
                        ${report.image_path ? `<a href="http://localhost:3000/${report.image_path}" target="_blank" class="btn-view">üñºÔ∏è View Image</a>` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('recent-reports-container').innerHTML = 
                    '<div class="loading">‚ùå Error loading data. Check console.</div>';
            }
        }

        // Load All Reports
        async function loadAllReports() {
            try {
                const response = await fetch(`${API_BASE}/reports`);
                const data = await response.json();
                const reports = data.reports || data;

                const container = document.getElementById('all-reports-container');
                
                if (reports.length === 0) {
                    container.innerHTML = '<p class="loading">No reports found</p>';
                    return;
                }

                container.innerHTML = reports.map(report => `
                    <div class="card-item">
                        <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 300px;">
                                <h3>üîπ ${formatType(report.type)}</h3>
                                <p><strong>ID:</strong> <code style="background: #f3f4f6; padding: 2px 8px; border-radius: 4px;">${report.id}</code></p>
                                <p><strong>üìç Location:</strong> ${report.address}</p>
                                <p><strong>üìå Coordinates:</strong> ${report.latitude.toFixed(6)}, ${report.longitude.toFixed(6)}</p>
                                <p><strong>‚è∞ Submitted:</strong> ${formatDate(report.created_at)}</p>
                                <p><strong>üìù Description:</strong> ${report.description || 'No description'}</p>
                            </div>
                            <div style="text-align: right;">
                                <span class="badge-custom badge-${report.severity}">${report.severity}</span>
                                <span class="badge-custom" style="background: #e0e7ff; color: #3730a3;">${report.status}</span>
                                ${report.image_path ? `<br><a href="http://localhost:3000/${report.image_path}" target="_blank" class="btn-view">üñºÔ∏è View Image</a>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('all-reports-container').innerHTML = 
                    '<div class="loading">‚ùå Error loading reports</div>';
            }
        }

        // Load Analytics
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                const stats = data.stats || data;

                // Type breakdown
                const typeHTML = (stats.byType || []).map(item => `
                    <div class="analytics-item">
                        <span style="font-weight: 600;">${formatType(item.type)}</span>
                        <span style="font-size: 1.5rem; font-weight: 700; color: #667eea;">${item.count}</span>
                    </div>
                `).join('');
                document.getElementById('type-breakdown').innerHTML = typeHTML || '<p class="text-muted">No data</p>';

                // Severity breakdown
                const severityHTML = (stats.bySeverity || []).map(item => `
                    <div class="analytics-item">
                        <span style="font-weight: 600;">${item.severity.toUpperCase()}</span>
                        <span class="badge-custom badge-${item.severity}">${item.count}</span>
                    </div>
                `).join('');
                document.getElementById('severity-breakdown').innerHTML = severityHTML || '<p class="text-muted">No data</p>';

                // Status breakdown
                const statusHTML = (stats.byStatus || []).map(item => `
                    <div class="analytics-item">
                        <span style="font-weight: 600;">${item.status.toUpperCase()}</span>
                        <span style="font-size: 1.5rem; font-weight: 700; color: #10b981;">${item.count}</span>
                    </div>
                `).join('');
                document.getElementById('status-breakdown').innerHTML = statusHTML || '<p class="text-muted">No data</p>';

            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Load Departments
        async function loadDepartments() {
            try {
                const response = await fetch(`${API_BASE}/departments`);
                const data = await response.json();
                const departments = data.departments || data;

                const container = document.getElementById('departments-container');
                
                if (departments.length === 0) {
                    container.innerHTML = '<p class="loading">No departments found</p>';
                    return;
                }

                container.innerHTML = departments.map(dept => `
                    <div class="card-item">
                        <h3>üè¢ ${dept.name}</h3>
                        <p><strong>Description:</strong> ${dept.description || 'No description'}</p>
                        <p><strong>üìß Email:</strong> ${dept.contact_email || 'N/A'}</p>
                        ${dept.contact_phone ? `<p><strong>üìû Phone:</strong> ${dept.contact_phone}</p>` : ''}
                        <p><strong>‚úÖ Resolved:</strong> ${dept.total_resolved || 0} issues</p>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading departments:', error);
                document.getElementById('departments-container').innerHTML = 
                    '<div class="loading">‚ùå Error loading departments</div>';
            }
        }

        // Helper Functions
        function formatType(type) {
            return type.replace(/_/g, ' ').split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize - Load dashboard on page load
        window.addEventListener('load', function() {
            loadDashboard();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            const activeSection = document.querySelector('.section.active');
            if (activeSection) {
                loadSectionData(activeSection.id);
            }
        }, 30000);
    </script>
</body>
</html>
