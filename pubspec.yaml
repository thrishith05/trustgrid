name: civic_fix
description: Crowdsourced Civic Issue Reporting and Resolution System

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # AR and Camera
  # arcore_flutter_plugin: ^0.1.0  # Temporarily disabled - has v1 embedding issue
  # arkit_plugin: ^1.0.7  # Temporarily disabled
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # AI and ML - MediaPipe for real-time detection
  google_mlkit_object_detection: ^0.12.0
  google_mlkit_image_labeling: ^0.11.0
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  
  # Location and GPS
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  
  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # Image processing for pHash
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
    - assets/icons/

